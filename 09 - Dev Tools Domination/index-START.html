<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("Hello, I am a %s string", "poop");
    // console.log(`Hello, my name is ${var}`)

    // Styled
    console.log("%c Hello, I am a cool text", "font-size:50px; background:green; text-shadow:10px 10px 0 pink");

    // warning!
    console.warn("OMG");

    // Error :|
    console.error("Oooooops");

    // Info
    console.info('The sun is orange and hot');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('wooo'), "That is very wrong");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Albert");
    console.count("Albert");
    console.count("Leo");
    console.count("Leo");
    console.count("Albert");
    console.count("Albert");
    console.count("Albert");
    console.count("Ash");
    console.count("Ash");
    console.count("Albert");
    console.count("Albert");
    console.count("Albert");
    console.count("Yay");
    console.count("Albert");
    console.count("Albert");


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
